name: Linting and Tests

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:

  python:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    permissions:
      contents: 'write'
      id-token: 'write'
    
    strategy:
      matrix:
        python: ["3.11", "3.12", "3.13"]

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v2
      with:
        version: latest

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python }}

    - name: Install the project
      run: make install

    - name: Run vulnerabilities check
      run: make check_vulnerabilities

    - name: Run linting check
      run: make check_lint

    - name: Run formatting check
      run: make check_format

    - name: Run types check
      run: make check_types

    - name: Run tests
      run: make tests

    - name: Upload results to Codecov
      if: github.ref == 'refs/heads/main' and ${{ matrix.python == '3.13' }}
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./coverage.xml
        fail_ci_if_error: true

    - name: Update coverage badge if necessary when last version
      if: ${{ matrix.python == '3.13' }}
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: Updated coverage badge
        file_pattern: 'coverage.svg'
        skip_fetch: false
        skip_checkout: false        

  kubernetes:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Polaris
      uses: fairwindsops/polaris/.github/actions/setup-polaris@master
      with:
        version: 5.0.0

    - name: Run kubernetes checks
      run: make kubernetes_check        